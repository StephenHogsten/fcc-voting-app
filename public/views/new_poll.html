<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote to Joy</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/public/css/main.css">
</head>
<body>
  <div class="top-bar">
    <a href='/auth/github'>
      <div class="login-box top-bar-box">
        <img src="/public/img/gh-mark-32px.png" alt="">
        Login
      </div>
    </a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2 col-md-8 col-md-offset-2">
        <form action="/new_poll" method='POST'>
          <div class="form-group">
            <label for="form-title">Title:</label>
            <input required type="text" class="form-control" id="form-title" name="title" value="Favorite Soda">
          </div>
          <div class="form-group">
            <label for="form-description">Description:</label>
            <input required type="textarea" class="form-control" id="form-description" name="description" value="What soda would you rather drink right now">
          </div>
          <div class="form-group form-options">
            <label for="form-option-1">Choices:</label>
            <input required type="textarea" class="form-control" id="form-option-1" name="option-1" value="Coke">
          </div>
          <div class="form-group form-options">
            <input required type="textarea" class="form-control" id="form-option-2" name="option-2" value="Pepsi">
          </div>
          <div id="form-add-option" class="btn btn-info">Add option</div>
          <button type='submit' class='btn btn-primary'>Create Poll</button>
        </form>
      </div>
    </div>
  </div>

<!--put the scripts down here-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
<script src="/controllers/newPoll.client.js"></script>
</body>
</html>
