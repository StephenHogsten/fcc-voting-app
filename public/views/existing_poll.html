<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote to Joy</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/public/css/main.css">
</head>
<body>
  <div class="top-bar">
    <a href='/'>
      <div class="top-bar-box login-box">
        Return Home
      </div>
    </a>
    <a href='/logout'>
      <div class="top-bar-box login-box">
        Logout
      </div>
    </a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2 col-md-8 col-md-offset-2">
        <form action="/api/update_poll" method='POST'>
          <div class="form-group">
            <label for="form-title">Title:</label>
            <input required type="text" class="form-control" id="form-title" name="title" value="Favorite Soda">
          </div>
          <div class="form-group">
            <label for="form-description">Description:</label>
            <input required type="textarea" class="form-control" id="form-description" name="description" value="What soda would you rather drink right now">
          </div>
          <div class="option-holder"></div>
          <div id="form-add-option" class="btn btn-info">Add option</div>
          <button type='submit' class='btn btn-primary'>Update  Poll</button>
        </form>
      </div>
    </div>
    <br/>
    <canvas id="graph-canvas" width="500" height="500"></canvas>
  </div>

<!--put the scripts down here-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script src="/controllers/userHandler.client.js"></script>
<script src="/controllers/newPoll.client.js"></script>
<script src="/controllers/graph.client.js"></script>
<script>
  oldPoll.populate();
  addGraph(
    document.getElementById('graph-canvas'), 
    window.location.pathname.split('/')[4]
  );
</script>
</body>
</html>
